<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/menuPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>PÁGINA DEL MENÚ</title>
</head>
<body>
    
    <header>
        <div class="containerHeader">

            <div class="logoHeader">

                <img src="./img/logoX.png" alt="logo">
                <p>X</p>

            </div>

            <div class="btnHeader">

                <div class="btnTraslate">
                    <button><i class="bi bi-translate"></i> eng <i class="bi bi-arrow-down"></i></button>

                </div>

                <div class="btnDollar">
                    <button><i class="bi bi-currency-dollar"></i> usd <i class="bi bi-arrow-down"></i></button>
                </div>

            </div>

        </div>
    </header>

    <main>

        <div class="container">

            <div class="element">
                <div class="section">
                    <a href="#">Home Page</a>
                    <button><i class="bi bi-arrow-right arrow-right"></i></button> 
                        
                </div>


                <div class="img">
                    <img src="./img/menuPage_photo.jpg" alt="">
                </div>
            </div>


            <div class="element">
                <div class="img">
                    <img src="./img/menuPage_photo.jpg" alt="">
                </div>

                <div class="section">
                    <a href="#">Catalog</a>
                    <button><i class="bi bi-arrow-right arrow-right"></i></button> 
                        
                </div>
            </div>

            <div class="element">
                <div class="section">
                    <a href="#">Contactos</a>
                    <button><i class="bi bi-arrow-right arrow-right"></i></button> 
                </div>

                <div class="img">
                    <img src="./img/menuPage_photo.jpg" alt="">
                </div>
            </div>

            <div class="element">
                <div class="img">
                    <img src="./img/menuPage_photo.jpg" alt="">
                </div>

                <div class="section">
                    <a href="#">Preguntas frecuentes</a>
                    <button><i class="bi bi-arrow-right arrow-right"></i></button> 
                        
                </div>
            </div>

            <div class="element">
                <div class="section">
                    <a href="#">Perfil</a>
                    <button><i class="bi bi-arrow-right arrow-right"></i></button> 
                        
                </div>

                <div class="img">
                    <img src="./img/menuPage_photo.jpg"alt="">
                </div>
            </div>

        </div>

    </main>

    <footer>
        <div class="containerFooter">

            <div class="textFooter">
                <p>No te detengas hasta que estés orgullosa</p>
            </div>

            <div class="iconFooter">
                <button><i class="bi bi-x-lg"></i></button>
            </div>

        </div>
    </footer>

</body>
</html>
